<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>シード計算機</title>
<style>
  :root {
    --bg:#0b1220; --card:#071427; --muted:#9fb0c8; --accent:#3b82f6;
    --glass: rgba(255,255,255,0.03); --text:#e6f0fb;
  }
  *{box-sizing:border-box;}
  body{margin:0;font-family:"Noto Sans JP",sans-serif;background:linear-gradient(180deg,#051026 0%,#081428 60%);color:var(--text);padding:20px;display:flex;justify-content:center;}
  .container{width:1100px;max-width:100%;display:grid;gap:16px;}
  .header{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
  h1{margin:0;font-size:20px;}
  .sub{color:var(--muted);font-size:13px;}
  .grid{display:grid;grid-template-columns:1fr;gap:16px;}
  .card{background:var(--card);border-radius:12px;padding:14px;box-shadow:0 8px 30px rgba(2,6,23,0.6);}
  label{display:block;color:var(--muted);font-size:13px;margin-bottom:6px;}
  input[type=text], input[type=number], select{width:100%;padding:8px 10px;border-radius:8px;background:#061429;border:1px solid rgba(255,255,255,0.04);color:var(--text);}
  .controls{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap;}
  button{padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;cursor:pointer;}
  button.primary{background:linear-gradient(90deg,var(--accent),#2563eb);color:#041129;border:0;}
  .out{font-family:monospace;background:var(--glass);padding:10px;border-radius:8px;margin-top:8px;color:var(--text);}
  .small{font-size:12px;color:var(--muted);}
  progress{width:100%;height:14px;border-radius:8px;overflow:hidden;background:#051a2a;}
  progress::-webkit-progress-bar{background:#051a2a;}
  progress::-webkit-progress-value{background:linear-gradient(90deg,var(--accent),#60a5fa);}
  @media(max-width:1000px){.grid{grid-template-columns:1fr;}}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div>
      <h1>シード計算機</h1>
      <div class="sub">現在のシードからNロール前/後のシードを計算</div>
    </div>
    <button id="theme-toggle">テーマ切り替え</button>
  </div>

  <div class="grid">
    <!-- 順方向計算 -->
    <div class="card">
      <label>順方向計算</label>
      <label>Seed</label>
      <input id="forward-seed" type="text" value="1"/>
      <div style="display:flex;gap:8px;align-items:center;">
        <div style="flex:3">
          <label>ロール数 n</label>
          <input id="forward-n" type="number" value="1" min="0"/>
        </div>
        <div style="flex:1">
          <label>モード</label>
          <select id="forward-mode">
            <option value="normal">通常</option>
            <option value="fast">高速</option>
            <option value="slow">低負荷</option>
          </select>
        </div>
      </div>
      <div class="controls">
        <button id="btn-forward" class="primary">計算</button>
        <button id="btn-forward-cancel">キャンセル</button>
        <button id="btn-forward-copy">コピー</button>
      </div>
      <div class="out" id="forward-out">結果: —</div>
      <div class="small" id="forward-progress-text"></div>
      <progress id="forward-progress" value="0" max="100"></progress>
    </div>

    <!-- 逆方向計算 -->
    <div class="card">
      <label>逆方向計算</label>
      <label>Seed</label>
      <input id="back-seed" type="text" value="1"/>
      <div style="display:flex;gap:8px;align-items:center;">
        <div style="flex:3">
          <label>ロール数 n</label>
          <input id="back-n" type="number" value="1" min="0"/>
        </div>
        <div style="flex:1">
          <label>モード</label>
          <select id="back-mode">
            <option value="normal">通常</option>
            <option value="fast">高速</option>
            <option value="slow">低負荷</option>
          </select>
        </div>
      </div>
      <div class="controls">
        <button id="btn-back" class="primary">計算</button>
        <button id="btn-back-cancel">キャンセル</button>
        <button id="btn-back-copy">コピー</button>
      </div>
      <div class="out" id="back-out">結果: —</div>
      <div class="small" id="back-progress-text"></div>
      <progress id="back-progress" value="0" max="100"></progress>
    </div>

    <!-- 探索 -->
    <div class="card">
      <label>探索 (SeedA → SeedBまでのロール数計算)</label>
      <label>Seed A</label>
      <input id="dist-a" type="text" value="1"/>
      <label>Seed B</label>
      <input id="dist-b" type="text" value="2"/>
      <div style="display:flex;gap:8px;align-items:center;">
        <div style="flex:3">
          <label>方向</label>
          <select id="dist-dir">
            <option value="forward">順方向</option>
            <option value="backward">逆方向</option>
          </select>
        </div>
        <div style="flex:1">
          <label>モード</label>
          <select id="dist-mode">
            <option value="normal">通常</option>
            <option value="fast">高速</option>
            <option value="slow">低負荷</option>
          </select>
        </div>
      </div>
      <div class="controls">
        <button id="btn-dist" class="primary">探索開始</button>
        <button id="btn-dist-cancel">キャンセル</button>
        <button id="btn-dist-copy">コピー</button>
      </div>
      <div class="out" id="dist-out">結果: —</div>
      <div class="small">進行: <span id="dist-percent">0.00</span>%</div>
      <progress id="dist-progress" value="0" max="100"></progress>
    </div>
  </div>
</div>

<script>
const MAX_U32 = 0xFFFFFFFF;
let forwardCancel=false, backCancel=false, distCancel = false;

function toU32(v){
  let n = Number(v);
  if(!Number.isFinite(n)) return NaN;
  n = Math.floor(n);
  n = n >>> 0;
  if(n===0) return 1;
  return n;
}
function isValidSeed(n){ return n>=1 && n<=MAX_U32; }

function xorshift32(x){
  x ^= (x << 13) >>> 0;
  x ^= x >>> 17;
  x ^= (x << 15) >>> 0;
  return x >>> 0;
}
function prevXorshift32(x){
  x ^= (x << 15) >>> 0;
  x ^= (x << 30) >>> 0;
  x ^= x >>> 17;
  x ^= (x << 13) >>> 0;
  x ^= (x << 26) >>> 0;
  return x >>> 0;
}

async function calcLoop(seed, n, fn, mode, progressEl, textEl, cancelFlag){
  seed = toU32(seed);
  const total = n*2;
  let current = seed;

  if(mode==='fast'){
    for(let i=0;i<total;i++){
      if(cancelFlag.value) break;
      current = fn(current);
    }
    progressEl.value = 100;
    textEl.textContent = `進行: 100.00%`;
    return current;
  } else {
    const chunk = mode==='normal' ? Math.max(1, Math.floor(total/1000)) : Math.max(1, Math.floor(total/200));
    for(let i=0;i<total;i++){
      if(cancelFlag.value) break;
      current = fn(current);
      if(i%chunk===0){
        const percent = (i+1)/total*100;
        progressEl.value = percent;
        textEl.textContent = `進行: ${percent.toFixed(2)}%`;
        await new Promise(r=>setTimeout(r,0));
      }
    }
    progressEl.value = 100;
    textEl.textContent = `進行: 100.00%`;
    return current;
  }
}

// 順方向
document.getElementById('btn-forward').addEventListener('click',async()=>{
  forwardCancel={value:false};
  let seed = toU32(document.getElementById('forward-seed').value);
  let n = Math.floor(document.getElementById('forward-n').value);
  let mode = document.getElementById('forward-mode').value;
  if(!isValidSeed(seed)||n<0){ alert('入力エラー'); return; }

  const out = document.getElementById('forward-out');
  const progText = document.getElementById('forward-progress-text');
  const prog = document.getElementById('forward-progress');
  out.textContent='計算中...';
  let res = await calcLoop(seed,n,xorshift32,mode,prog,progText,forwardCancel);
  out.textContent = forwardCancel.value ? 'キャンセル' : `結果: ${res}`;
});
document.getElementById('btn-forward-cancel').addEventListener('click',()=>{forwardCancel.value=true;});
document.getElementById('btn-forward-copy').addEventListener('click',async()=>{
  const txt = document.getElementById('forward-out').textContent.replace(/^結果:\s*/,'');
  await navigator.clipboard.writeText(txt).catch(()=>{alert('コピー失敗')});
});

// 逆方向
document.getElementById('btn-back').addEventListener('click',async()=>{
  backCancel={value:false};
  let seed = toU32(document.getElementById('back-seed').value);
  let n = Math.floor(document.getElementById('back-n').value);
  let mode = document.getElementById('back-mode').value;
  if(!isValidSeed(seed)||n<0){ alert('入力エラー'); return; }

  const out = document.getElementById('back-out');
  const progText = document.getElementById('back-progress-text');
  const prog = document.getElementById('back-progress');
  out.textContent='計算中...';
  let res = await calcLoop(seed,n,prevXorshift32,mode,prog,progText,backCancel);
  out.textContent = backCancel.value ? 'キャンセル' : `結果: ${res}`;
});
document.getElementById('btn-back-cancel').addEventListener('click',()=>{backCancel.value=true;});
document.getElementById('btn-back-copy').addEventListener('click',async()=>{
  const txt = document.getElementById('back-out').textContent.replace(/^結果:\s*/,'');
  await navigator.clipboard.writeText(txt).catch(()=>{alert('コピー失敗')});
});

// 探索
document.getElementById('btn-dist').addEventListener('click',async()=>{
  distCancel={value:false};
  let a = toU32(document.getElementById('dist-a').value);
  let b = toU32(document.getElementById('dist-b').value);
  let dir = document.getElementById('dist-dir').value;
  let mode = document.getElementById('dist-mode').value;
  if(!isValidSeed(a)||!isValidSeed(b)){ alert('入力エラー'); return; }

  const out = document.getElementById('dist-out');
  const prog = document.getElementById('dist-progress');
  const percent = document.getElementById('dist-percent');
  out.textContent='探索中...';
  prog.value=0; percent.textContent='0.00';

  let current = a;
  let steps = 0;
  let fn = dir==='forward'? xorshift32 : prevXorshift32;
  const chunk = mode==='fast'? 0xFFFFFFFF : (mode==='normal'? 500000 : 50000);
  const maxSteps = 0x100000000;

  while(steps<maxSteps){
    if(distCancel.value){ out.textContent='キャンセル'; break; }
    for(let i=0;i<chunk && steps<maxSteps;i++){
      current = fn(current); steps++;
      if(current===b){
        out.textContent=`到達! 距離: ${Math.floor(steps/2)}ロール`;
        prog.value=100; percent.textContent='100.00';
        return;
      }
    }
    const p = steps/maxSteps*100;
    prog.value = p; percent.textContent = p.toFixed(2);
    if(mode!=='fast') await new Promise(r=>setTimeout(r,0));
  }
  if(current!==b) out.textContent='到達できません';
});

document.getElementById('btn-dist-cancel').addEventListener('click',()=>{distCancel.value=true;});
document.getElementById('btn-dist-copy').addEventListener('click',async()=>{
  const txt = document.getElementById('dist-out').textContent.replace(/^結果:\s*/,'');
  await navigator.clipboard.writeText(txt).catch(()=>{alert('コピー失敗')});
});

// テーマ切替
document.getElementById('theme-toggle').addEventListener('click', () => {
  const root = document.documentElement;
  const dark = getComputedStyle(root).getPropertyValue('--bg').trim() === '#0b1220';
  const body = document.body;
  const inputs = document.querySelectorAll('input, select');

  if (dark) {
    root.style.setProperty('--bg', '#f5f7fb');
    root.style.setProperty('--card', '#ffffff');
    root.style.setProperty('--text', '#0b1220');
    root.style.setProperty('--muted', '#555');
    root.style.setProperty('--accent', '#2563eb');
    body.style.background = 'linear-gradient(180deg, #f5f7fb 0%, #dbeafe 60%)';
    document.getElementById('theme-toggle').textContent = 'ライトモード';
    inputs.forEach(el => { el.style.background = '#f0f4ff'; el.style.color='#0b1220'; el.style.borderColor='rgba(0,0,0,0.1)'; });
  } else {
    root.style.setProperty('--bg', '#0b1220');
    root.style.setProperty('--card', '#071427');
    root.style.setProperty('--text', '#e6f0fb');
    root.style.setProperty('--muted', '#9fb0c8');
    root.style.setProperty('--accent', '#3b82f6');
    body.style.background = 'linear-gradient(180deg,#051026 0%,#081428 60%)';
    document.getElementById('theme-toggle').textContent = 'ダークモード';
    inputs.forEach(el => { el.style.background = '#061429'; el.style.color='#e6f0fb'; el.style.borderColor='rgba(255,255,255,0.04)'; });
  }
});
</script>
</body>
</html>
